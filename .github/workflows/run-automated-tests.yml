name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6.12]
    env:
      POSTGRES_DB: researchhub
      POSTGRES_USER: rh_developer
      POSTGRES_PASSWORD: not_secure
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      DB_PORT: 5432
      DB_HOST: localhost
      DB_USER: rh_developer
      DB_PASS: not_secure

    
    services:      
      postgres:
        env:
          POSTGRES_DB: researchhub
          POSTGRES_USER: rh_developer
          POSTGRES_PASSWORD: not_secure
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
          DB_PORT: 5432
          DB_HOST: localhost
          DB_USER: rh_developer
          DB_PASS: not_secure      
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      working-directory: ./src
      run: |
        pip install pipenv
        pipenv install
    - name: Run Tests
      working-directory: ./src    
      env:
        POSTGRES_DB: researchhub
        POSTGRES_USER: rh_developer
        POSTGRES_PASSWORD: not_secure
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
        DB_PORT: 5432
        DB_HOST: localhost
        DB_USER: rh_developer
        DB_PASS: not_secure      
      run: |
        cp config/ci/* config
        pipenv run python manage.py migrate      
        pipenv run python manage.py test note.tests.test_note_api.NoteTests.test_create_workspace_note --noinput --verbosity=2 --keepdb
