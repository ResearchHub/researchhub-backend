name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6.12]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      working-directory: ./src
      run: |
        pip install pipenv
        pipenv install
    - name: Prepare Django
      working-directory: ./src
      run: |
        cp config/ci/* config
    - name: Run Tests
      working-directory: ./src    
      run: |
        pipenv run python manage.py test note/tests --keepdb
