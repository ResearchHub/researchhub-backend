name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      POSTGRES_DB: researchhub
      POSTGRES_USER: rh_developer
      POSTGRES_PASSWORD: not_secure
      DB_PORT: 5432
      DB_HOST: localhost
      DB_USER: rh_developer
      DB_PASS: not_secure

    
    services:      
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5          
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.6.12'
    - name: Install Dependencies
      working-directory: ./src
      run: |
        pip install pipenv
        pipenv install
    - name: Run Tests
      working-directory: ./src        
      run: |
        cp config/ci/* config
        pipenv run python manage.py migrate      
        pipenv run python manage.py test note.tests.test_note_api.NoteTests.test_create_workspace_note --noinput --verbosity=2 --keepdb
