name: Backend CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: researchhub
          POSTGRES_USER: rh_developer
          POSTGRES_PASSWORD: not_secure
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.4.1
        ports:
        - 9200:9200
        - 9300:9300
        env:
          discovery.type: single-node
        options: --name elasticsearch
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: elasticsearch plugins
      run: docker exec elasticsearch bin/elasticsearch-plugin install --batch ingest-attachment
    - name: pipenv install
      working-directory: ./src
      run: |
        pip install pipenv
        pipenv install --dev --deploy
    - name: tests
      working-directory: ./src
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
        INFURA_PROJECT_SECRET: ${{ secrets.INFURA_PROJECT_SECRET }}
      run: |
        cp config/ci/* config
        # next two lines address https://github.com/quantfive/researchhub-backend/pull/147#issuecomment-573422798
        pipenv run python manage.py makemigrations
        pipenv run python manage.py migrate
        pipenv run python manage.py search_index --create
        pipenv run python manage.py test
